# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: DSC 80
description: DSC 80, Fall 2023 at UC San Diego
tagline: Practice and Application of Data Science
baseurl: '/dsc80-2023-fa' # the subpath of your site, e.g. /blog
url: 'https://dsc-courses.github.io' # the base hostname & protocol for your site, e.g. http://example.com
author: Sam Lau
exclude: ["Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.4.0.rc3
color_scheme: bluecsd
search_enabled: true
heading_anchors: true
permalink: pretty
